<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>Currency Converter</header>
      <form action="#">
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <select></select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <select></select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="fromAmount">
            <p>Enter Amount</p>
            <div class="amount">
              <input type="number" value="1" id="fromAmount">
          </div>
          </div>
          <div class="icon"><i class="fas fa-equals"></i></div>
          <div class="toAmount">
            <p>Result</p>
            <div class="amount">              
              <input type="text" id="toAmount">
          </div>  
          </div> 
          <div class="btn">
            <button>Convert</button>  
          </div>   
        </div>                  
      </form>
    </div>

    <script src="country-list.js"></script>
    <script src="currencyconverter.js"></script>

  </body>
</html>
